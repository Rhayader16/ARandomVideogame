<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap");
    </style>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js"></script>
    <title>A Random Videogame</title>
  </head>
  <body>
    <div id="game-container">
      <div id="timer">
        <span id="minutes">00</span>:<span id="seconds">00</span>
      </div>

      <div id="background">
        <img src="./Placeholder Image.jpg" alt="the background placeholder" />
      </div>
      <div id="riddle">
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet vero
          adipisci fuga, optio labore possimus
        </p>
        <div class="answer">
          <input id="text-input" type="text" />
          <input id="submit-button" type="button" value="submit" />
        </div>
      </div>
      <div id="character">
        <img
          id="cristodiddio"
          src="./Yalena_Yardeen.jpg"
          alt="character placeholder"
        />
      </div>
    </div>
  </body>
</html>
